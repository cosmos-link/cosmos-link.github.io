<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单TODO应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的TODO列表</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="输入新的TODO...">
            <button onclick="addTodo()">添加</button>
        </div>
        
        <div class="filters">
            <button onclick="filterTodos('all')">全部</button>
            <button onclick="filterTodos('active')">未完成</button>
            <button onclick="filterTodos('completed')">已完成</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="todoCount">0个待办事项</span>
            <button onclick="clearCompleted()">清除已完成</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
