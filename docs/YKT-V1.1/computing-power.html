<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算力中心 - 宇酷通数字生命体平台</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="computing-power.css">
</head>
<body>
    <!-- 科技感装饰线条 -->
    <div class="tech-lines">
        <div class="line line-top"></div>
    </div>

    <div class="container">
        <!-- 面包屑导航 -->
        <div class="breadcrumb">
            <span class="breadcrumb-item">应用中心</span>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-item active">算力中心</span>
        </div>

        <!-- 退出按钮 -->
        <div class="header-actions">
            <button class="btn-earnings" id="earningsBtn">收益查看</button>
            <button class="btn-earnings" id="settingsBtn">算力设置</button>
            <button class="btn-exit" id="exitBtn">退出</button>
        </div>

        <!-- 顶部标题 -->
        <div class="header-section">
            <h1 class="page-title">算力中心<span class="subtitle">- 让您的设备实时产生收益</span></h1>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <label for="deviceName">设备名称</label>
            <input type="text" id="deviceName" placeholder="请输入设备名称">
            <button class="btn-search" id="searchBtn">搜索</button>
            <button class="btn-cancel" id="cancelBtn">取消</button>
        </div>

        <!-- 设备类型标签 -->
        <div class="device-type-tabs">
            <button class="device-type-tab active" data-type="1">高算力设备</button>
            <button class="device-type-tab" data-type="2">GPU计算卡</button>
            <button class="device-type-tab" data-type="3">存储设备</button>
            <button class="device-type-tab" data-type="4">网络设备</button>
        </div>

        <!-- 设备卡片网格 -->
        <div class="device-grid" id="deviceGrid">
            <!-- 设备卡片将由JavaScript动态生成 -->
        </div>

        <!-- 返回按钮 -->
        <div class="back-button-container">
            <button class="btn-back" id="backBtn">返回</button>
        </div>
    </div>

    <script src="computing-power.js"></script>
</body>
</html>
