<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇酷通数字生命体平台 - 应用中心</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- 科技感装饰线条 -->
    <div class="tech-lines">
        <div class="line line-top-left"></div>
        <div class="line line-top-right"></div>
    </div>

    <div class="container">
        <!-- 顶部操作栏 -->
        <div class="header">
            <button class="btn-refresh" id="refreshBtn">刷新</button>
            <button class="btn-help" id="helpBtn">帮助</button>
            <button class="btn-profile" id="profileBtn">我的</button>
            <button class="btn-logout" id="logoutBtn">退出</button>
        </div>

        <!-- 企业信息 -->
        <div class="company-info">
            <div class="company-name">
                工厂名称：<span id="companyName">***有限公司</span>
            </div>
        </div>

        <!-- 行业分类标签 -->
        <div class="industry-tabs">
            <button class="industry-tab active" data-industry="industrial">智能制造</button>
            <button class="industry-tab" data-industry="finance">数字金融</button>
            <button class="industry-tab" data-industry="energy">能源电力</button>
            <button class="industry-tab" data-industry="healthcare">医疗健康</button>
        </div>

        <!-- 应用网格 -->
        <div class="app-grid">
            <!-- 第一行 -->
            <div class="app-card featured">
                <div class="app-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8L8 20V44L32 56L56 44V20L32 8Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M32 8V32M32 32L8 20M32 32L56 20M32 32V56" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="app-name">数据采集器</div>
                <div class="badge">1</div>
            </div>

            <div class="app-card featured active">
                <div class="app-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="12" y="12" width="40" height="40" rx="4" stroke="currentColor" stroke-width="2"/>
                        <line x1="20" y1="24" x2="44" y2="24" stroke="currentColor" stroke-width="2"/>
                        <line x1="20" y1="32" x2="44" y2="32" stroke="currentColor" stroke-width="2"/>
                        <line x1="20" y1="40" x2="44" y2="40" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="app-name">上链数据</div>
                <div class="badge">2</div>
            </div>

            <div class="app-card featured">
                <div class="app-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="16" y="12" width="32" height="40" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="24" y1="20" x2="40" y2="20" stroke="currentColor" stroke-width="2"/>
                        <line x1="24" y1="28" x2="40" y2="28" stroke="currentColor" stroke-width="2"/>
                        <line x1="24" y1="36" x2="40" y2="36" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="app-name">算力中心</div>
                <div class="badge">3</div>
            </div>

            <div class="app-card featured">
                <div class="app-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="20" stroke="currentColor" stroke-width="2"/>
                        <circle cx="32" cy="32" r="4" fill="currentColor"/>
                        <path d="M32 12V32L44 26" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="app-name">Web4.0直播</div>
            </div>

            <!-- 第二行 -->
            <div class="app-card">
                <div class="app-name">数字孪生</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>

            <!-- 第三行 -->
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card">
                <div class="app-name">供应链管理</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>

            <!-- 第四行 -->
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card light">
                <div class="app-name">即将推出</div>
            </div>
            <div class="app-card">
                <div class="app-name">系统设置</div>
            </div>
        </div>

        <!-- 底部指示器 -->
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- 钱包浮层 -->
    <div class="wallet-overlay" id="walletOverlay">
        <div class="wallet-popup">
            <div class="wallet-header">
                <div class="user-info">
                    <div class="user-avatar">头像</div>
                    <div class="user-details">
                        <div class="user-name">张三</div>
                        <div class="user-position">工厂管理</div>
                    </div>
                </div>
                <button class="wallet-close" id="walletClose">×</button>
            </div>
            
            <div class="wallet-balance">
                <div class="balance-icon">¥</div>
                <div class="balance-info">
                    <div class="balance-label">钱包余额</div>
                    <div class="balance-amount">
                        0 
                        <span class="currency-selector" id="currencySelector">
                            YKT-CNY
                            <svg class="dropdown-arrow" viewBox="0 0 12 8" fill="none">
                                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="wallet-actions">
                <button class="wallet-btn" id="transferBtn">转账</button>
                <button class="wallet-btn" id="withdrawBtn">提现</button>
                <button class="wallet-btn" id="exchangeBtn">兑换</button>
            </div>
            
            <div class="transaction-section">
                <div class="section-header">
                    <span class="section-title">交易明细</span>
                    <span class="section-more">最近一天></span>
                </div>
                <div class="transaction-list">
                    <div class="transaction-item">
                        <div class="transaction-icon withdraw">💰</div>
                        <div class="transaction-details">
                            <div class="transaction-type">提现记录</div>
                            <div class="transaction-date">2023-02-22 12:11:11</div>
                        </div>
                        <div class="transaction-amount negative">-105.00元</div>
                    </div>
                    <div class="transaction-item">
                        <div class="transaction-icon reward">🎁</div>
                        <div class="transaction-details">
                            <div class="transaction-type">获得奖励</div>
                            <div class="transaction-date">2023-02-22 12:11:11</div>
                        </div>
                        <div class="transaction-amount positive">+105.00元</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 币种选择下拉 -->
        <div class="currency-dropdown" id="currencyDropdown">
            <div class="currency-option" data-currency="YKT-CNY">YKT-CNY</div>
            <div class="currency-option" data-currency="YKT-JL">YKT-JL</div>
            <div class="currency-option" data-currency="YKT-ZL">YKT-ZL</div>
        </div>
    </div>

    <!-- 兑换浮层 -->
    <div class="exchange-overlay" id="exchangeOverlay">
        <div class="exchange-popup">
            <div class="exchange-header">
                <h3>币种兑换</h3>
                <button class="exchange-close" id="exchangeClose">×</button>
            </div>
            
            <div class="exchange-content">
                <div class="exchange-section">
                    <label>从</label>
                    <div class="exchange-input-group">
                        <input type="number" class="exchange-amount" id="fromAmountExchange" placeholder="0" value="0">
                        <select class="exchange-currency" id="fromCurrencyExchange">
                            <option value="YKT-CNY">YKT-CNY</option>
                            <option value="YKT-JL">YKT-JL</option>
                            <option value="YKT-ZL">YKT-ZL</option>
                        </select>
                    </div>
                </div>
                
                <div class="exchange-arrow">
                    ↓
                </div>
                
                <div class="exchange-section">
                    <label>到</label>
                    <div class="exchange-input-group">
                        <input type="number" class="exchange-amount" id="toAmountExchange" placeholder="0" value="0" readonly>
                        <select class="exchange-currency" id="toCurrencyExchange">
                            <option value="YKT-CNY">YKT-CNY</option>
                            <option value="YKT-JL">YKT-JL</option>
                            <option value="YKT-ZL">YKT-ZL</option>
                        </select>
                    </div>
                </div>
                
                <div class="exchange-rate">
                    <span id="exchangeRateText">汇率: 1 YKT-CNY = 1.2 YKT-JL</span>
                </div>
                
                <button class="exchange-confirm" id="exchangeConfirmBtn">确认兑换</button>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
